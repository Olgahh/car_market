{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Car Update{% endblock %}

{% block content %}
    <form action="{% url 'car-update' car.id %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Update">
      <a href="{% url 'car-list' %}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
