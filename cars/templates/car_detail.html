{% extends "base.html" %}
{% load static %}

{% block title %}Car Detail{% endblock %}


{% block content %}
		{% if car.img %}
		<img src="{{car.img.url}}"  width="300"><br>
		{% endif %}
	<h1>
		{{car.make}} - {{car.model}}
		<small>
			{{car.year}}
		</small>
	</h1>
	<hr>
	<a href="{% url 'car-delete' car.id %}"><button type="button" name="delete">Delete</button></a>
	<a href="{% url 'car-update' car.id %}"><button type="button" name="Update">Update</button></a>
{% endblock %}
